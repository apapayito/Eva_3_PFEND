<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="caja">
    <div class="container mt-5">
      <h2 class="mb-4">Formulario de Registro</h2>

      <form>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
          </div>
          <div class="col-md-4">
            <label for="rut" class="form-label">RUT</label>
            <input type="text" class="form-control" id="rut" placeholder="12345678-9">
          </div>
          <div class="col-md-4">
            <label for="fecha" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fecha">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="cv" class="form-label">Curriculum Vitae</label>
            <input type="file" class="form-control" id="cv">
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
          </div>
          <div class="col-md-4">
            <label for="genero" class="form-label">Género</label>
            <select class="form-select" id="genero">
              <option selected disabled>Seleccione su genero</option>
              <option>Masculino</option>
              <option>Femenino</option>
              <option>Helicoptero Apache de guerra</option>
            </select>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="col-md-6">
            <label for="repetir" class="form-label">Repetir Contraseña</label>
            <input type="password" class="form-control" id="repetir">
          </div>
        </div>

        <form id="formulario">
  <div class="d-flex justify-content-end gap-2">
    <button type="reset" class="btn btn-outline-secondary">Cancelar</button>
    <button type="submit" class="btn btn-primary" id="btnGuardar" disabled>Guardar</button>
  </div>
</form>

      </form>
    </div>
  </div>

</body>
</html>
